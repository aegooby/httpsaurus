
interface UserPayload
{
    email: String!
    receipt: String
    password: String!
}
interface UserJWT
{
    id: ID!
    email: String!
    receipt: String
}
type User implements UserJWT
{
    id: ID!
    email: String!
    receipt: String
}

type ReadUserResponse
{
    user: User!
}
type CreateUserResponse
{
    user: User!
}
type LoginUserResponse
{
    token: String!
    user: User!
}
type LogoutUserResponse
{
    success: Boolean!
}
type RevokeUserResponse
{
    success: Boolean!
}

input UserInfo
{
    email: String!
    password: String!
}

type Query 
{ 
    readUser(id: ID!): ReadUserResponse!
    readCurrentUser: ReadUserResponse!
}
type Mutation
{
    createUser(input: UserInfo!): CreateUserResponse!
    loginUser(input: UserInfo!): LoginUserResponse!
    logoutUser: LogoutUserResponse!
    revokeUser(id: ID!): RevokeUserResponse!
}
