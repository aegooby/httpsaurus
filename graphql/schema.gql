
type User
{
    id: ID!
    email: String!
    receipt: String
}

type ReadUserResponse
{
    user: User!
}
type CreateUserResponse
{
    user: User!
}
type LoginUserResponse
{
    token: String!
    user: User!
}
type LogoutUserResponse
{
    success: Boolean!
}
type RevokeUserResponse
{
    success: Boolean!
}

type Query 
{ 
    get(key: String!): String
    readUser(id: ID!): ReadUserResponse!
    readCurrentUser: ReadUserResponse!
}
type Mutation
{
    set(key: String!, value: String!): String!
    createUser(email: String!, password: String!): CreateUserResponse!
    loginUser(email: String!, password: String!): LoginUserResponse!
    logoutUser: LogoutUserResponse!
    revokeUser(id: ID!): RevokeUserResponse!
}
